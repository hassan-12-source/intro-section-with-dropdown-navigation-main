<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="nav-container">
    <img src="images/logo.svg" alt="">
    <ul class="nav" id="nav">
      <li class="close-icon"><button id="close-icon"><img src="images/icon-close-menu.svg" alt=""></button></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Features <img src="images/icon-arrow-down.svg" alt=""></a>
        <div class="dropdown-content">
            <a href="#"><img src="images/icon-todo.svg" alt="">Todo List</a>
            <a href="#"><img src="images/icon-calendar.svg" alt="">Calendar</a>
            <a href="#"><img src="images/icon-reminders.svg" alt="">Reminders</a>
            <a href="#"><img src="images/icon-planning.svg" alt="">Planning</a>
        </div>
      </li>
      <li class="dropdown-2">
        <a href="#" class="dropbtn">Company <img src="images/icon-arrow-down.svg" alt=""></a>
        <div class="dropdown-content-2">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
        </div>
      </li>
      <li><a href="">Careers</a></li>
      <li><a href="">About</a></li>
      <div class="login-register-mobile">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </ul>
    <div class="login-register">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
    <div class="icon-menu">
      <button id="menu-icon">
        <img src="images/icon-menu.svg" alt="">
      </button>
    </div>
  </div>

  <div class="hero-container">
    <div class="content-hero">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar</p>
      <button>Learn more</button>
      <div class="client-logo">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
    
    <div class="main-image">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </div>



  <script src="script.js"></script>

</html>
